<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Parejas de Emoji</title>
    <link rel="stylesheet" href="emoji.css">
</head>
<body>
    <header>
      <h1>Hackoji</h1>
      <button id="boton-noche"></button>
      <button id="boton-dia"></button>
    </header>
    <main>
        <menu class="controles">
            <button id="iniciar">Iniciar Juego</button>
            <button id="reiniciar" disabled>Reiniciar</button>
            <p id="parrafo-intentos">Intentos: <span id="contador">0</span></p>
          </menu>
        <section id="tablero"></section>
        <!-- Modal de victoria-->
        <div id="modal" class="modal">
          <div class="contenido-modal">
            <h2>¡Juego terminado!</h2>
                <p id="intentosFinales"></p>
                <p id ="mensajeFinal"></p>
              <button id="cerrarModal">Cerrar</button>
          </div>
        </div>
      </main>
    <footer>© Hackoji Team.</footer>
    <script src="./emoji.js"></script>
</body>
</html>
