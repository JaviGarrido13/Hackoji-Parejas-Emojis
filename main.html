<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./Favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./Favicon/favicon.svg" />
    <link rel="shortcut icon" href="./Favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./Favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Hackoji" />
    <link rel="manifest" href="./Favicon/site.webmanifest" />
    <link rel="stylesheet" href="emoji.css">
    <title>Hackoji - Card Game</title>
</head>
<body>
  <header>
    <h1>Hackoji</h1>
  </header>
  <main>
      <menu class="controles">
          <button id="iniciar">Iniciar Juego</button>
          <button id="reiniciar" disabled>Reiniciar</button>
          <p id="parrafo-intentos">Intentos: <span id="contador">0</span></p>
        </menu>
      <div id="tablero"></div>
      <!-- Modal de victoria-->
      <div id="modal" class="modal">
        <div class="contenido-modal">
          <h2>¡Felicidades!</h2>
          <p>Has encontrado todas las parejas en <span id="intentosFinales">0</span> intentos.</p>
          <button id="cerrarModal">Cerrar</button>
        </div>
      </div>
  </main>
  <footer>© Hackoji Team</footer>
  <script src="./emoji.js"></script>
</body>
</html>
